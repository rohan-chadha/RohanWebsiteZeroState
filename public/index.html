<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan - Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Source+Serif+Pro:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .source-serif-italic {
            font-family: 'Source Serif Pro', serif;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-white">
    <div class="h-screen flex flex-col items-center justify-between p-0 relative">
        <!-- Top text - anchored to top -->
        <div class="flex flex-row gap-2.5 items-center justify-end pl-2.5 pr-5 py-3.5 w-full">
            <a href="https://www.linkedin.com/in/r-chadha/" target="_blank" rel="noopener noreferrer" class="font-normal text-[#888888] text-xs text-center hover:text-[#555555] transition-colors duration-200">
                linkedin
            </a>
        </div>

        <!-- Center content - Image and Text -->
        <div class="flex flex-col gap-5 items-center justify-center flex-1">
            <!-- Image -->
            <div class="aspect-[1536/1024] bg-center bg-cover bg-no-repeat rounded-[20px] w-full max-w-md">
                <img src="/website-image.png" alt="Website under construction" class="w-full h-full object-cover rounded-[20px]">
            </div>
            
            <!-- Text below image -->
            <div class="flex flex-col gap-2 items-center justify-start text-[#888888] text-center w-[338px] max-w-full px-4">
                <div class="source-serif-italic text-xl tracking-[-0.8px] w-full">
                    under construction
                </div>
                <div class="font-normal text-xs w-full">
                    making changes to this page!
                </div>
            </div>
        </div>

        <!-- Bottom text - anchored to bottom -->
        <div class="flex flex-row gap-2.5 items-center justify-center px-2.5 py-3.5 w-full">
            <div class="font-normal text-[#888888] text-xs text-center">
                made with ❤️ by Rohan Chadha
            </div>
        </div>
    </div>
</body>
</html>
